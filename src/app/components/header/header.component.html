<mat-toolbar class="d-flex mb-3 justify-content-between align-items-center">
  <div class="">
    <span routerLink="/products" class="ms-3 me-3"
      ><button type="button" class="btn btn-outline-primary">
        All product
      </button>
    </span>

    <span [routerLink]="['/details', 0, 'add']" class="ms-3 me-3"
      ><button type="button" class="btn btn-outline-primary">
        Add Product
      </button>
    </span>
  </div>

  <div class="d-flex justify-content-center align-items-center">
    <div class="p-1 me-2 mt-2">
      <mat-icon
        matBadge="{{ cs.data.length }}"
        matBadgeColor="warn"
        routerLink="/cart"
        >add_shopping_cart</mat-icon
      >
    </div>
    <div *ngIf="url == '/products'" class="p-1">
      <select class="form-control" (change)="getCategory($event)">
        <option value="All" selected>All</option>
        <option value="{{ cat }}" *ngFor="let cat of productCategories">
          {{ cat }}
        </option>
      </select>
    </div>
  </div>
</mat-toolbar>
