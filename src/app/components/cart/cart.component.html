<ng-container >
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Product Image</th>
                            <th>Product Title</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>quant</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cs.data ; let i = index">
                          <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                           <td  style="width: 20%;">{{item.title}}</td>
                           <td style="width: 20%;">{{item.description}}</td>
                            <td>{{item.price  }}</td>
                            <td>
                              <div class="d-flex justify-content-between">
                                <button (click)="reduce(item) " class="btn btn-primary">-</button>
                                <span>{{item.quantity}}</span>
                                <button (click)="add(item)" class="btn btn-primary">+</button>
                              </div>
                            </td>


                            <td>
                                <button  class="btn btn-danger" (click)="onDelete(i)"><i class="fas fa-trash-alt">delete</i></button>
                            </td>
                        </tr>
                        <tr >
                            <td colspan="1"></td>
                            <td><button (click)=" emptyAll()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button (click)="total()"  class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : {{totalPrice  ? (totalPrice).toFixed(2) : '' }}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </ng-container>
